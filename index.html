<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-md mt-2" id="gameStatus-Container">
        <H1 id="heading-gameStatus">Game Status:<span id="gameStatus"></span></H1>
      </div>
    <h1>Your Current Hand:<span id="display-users-hand"></span></h1>
    <h2>Current Value of Hand (user):<span id="hand-value-user"></span> </h2>
    <h1>Computers Current Hand:</h1><span id="display-cpus-hand"></span>
    <h2>Current Value of Hand (cpu):<span id="hand-value-cpu"></span></h2>
    <button id="placeBetBtn">Place Bet</button>
    <button id="increaseBetBtn">Increase Bet</button>
    <button id="decreaseBetBtn">Decrease Bet</button>
    <button class="deal-cards" onclick="dealCards()">Deal Cards</button>
    <button class= "hit" onclick="userRequestedCard()">Click Here to Request Another Card</button>
    <button id="stay">Click Here to End Your Turn</button>
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
