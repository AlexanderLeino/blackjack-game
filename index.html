<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Alex's Black Jack Game</title>
  </head>
  <body>
    <div class="container-md mt-2" id="gameStatus-Container">
        <H1 id="heading-gameStatus">Game Status:<span id="gameStatus"></span></H1>
      </div>

    <div class="container ms-2"></div>
      <div class="row">
        <h3>Your Current Hand Value:<span id="currentHandValue"></span></h3>
      <div class="row" id="player-hand-display">
        </div>
      </div>
      </div>
      <div class="row">
        <div class="container ms-2 mt-2"></div>
        <h3>Cpu's Current Hand Value:<span id="cpuCurrentHandValue"></span></h3>
      <div class="row" id="cpu-hand-display"></div>
      </div>
      <div class="container mt-4 mb-2" id="scoreContainer">
        <div class="row">
          <div class="col-6 chipTrackers">
            Current Chip Count:
          </div>
          <div class="col-3">
            <span id="currentChipCount"></span>
          </div>
          <div class="col-3">
            <button class="betControls" id="increaseBtn" onclick= betSettler()>Increase Next Bet</button>
          </div>
        </div>
        <div class="row">
          <div class="col-6 chipTrackers">
            Bet For Next Hand:
          </div>
          <div class="col-3">
            <span id="betForNextHand"></span>
          </div>
          <div class="col-3">
            <button class="betControls" id="decreaseBtn" onclick="betSettler()">Decrease Next Bet</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12" id="dealHandBtn">
            <button id="nextHandBtn" onclick="dealCards()">Next Hand </button>
          </div>
        </div>
        <div class="container-fluid">
          <button id="placeBetBtn">Place Bet</button>
          <button id="increaseBetBtn">Increase Bet</button>
          <button id="decreaseBetBtn">Decrease Bet</button>
          <button class= "hit" onclick="userRequestedCard()">Click Here to Request Another Card</button>
          <button id="stay">Stay</button>
        </div>

        </div>
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ae5e1b21b5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
